<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Björkhagen Score Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-xl mx-auto bg-white shadow-md rounded-xl p-6 space-y-4">
        <h1 class="text-2xl font-bold text-center">Björkhagen Score Tracker</h1>

        <!-- Game Type Dropdown -->
        <label for="gameType" class="block text-sm font-medium text-gray-700">Select Game Type</label>
        <select id="gameType" class="w-full border rounded p-2 mt-1">
            <option value="skins">Skins</option>
            <option value="matchplay">Match Play</option>
            <option value="copenhagen">Copenhagen</option>
            <option value="twoVStwoMatch">2v2 Scramble Match</option>
            <option value="twoVStwoSkins">2v2 Scramble Skins</option>
        </select>

        <!-- Game Description -->
        <p id="gameDescription" class="text-sm text-gray-600 mt-2"></p>

        <!-- Player Inputs Single-->
        <div id="player-form" class="player-form space-y-2">

            <div class="player-entry flex flex-wrap">
                <input type="text" placeholder="Player 1" class="player-name w-full border rounded p-2" />

                <select class="player-gender border rounded p-2 w-20">
                    <option value="male">Man</option>
                    <option value="female">Kvinna</option>
                </select>

                <select class="player-tee border rounded p-2 w-20">
                    <option value="yellow">Gul</option>
                    <option value="blue">Blå</option>
                    <option value="red">Röd</option>
                </select>

                <input type="number" min="0" max="54" placeholder="HCP"
                    class="player-handicap border rounded p-2 w-20" />
            </div>

            <div class="player-entry flex flex-wrap">
                <input type="text" placeholder="Player 2" class="player-name w-full border rounded p-2" />

                <select class="player-gender border rounded p-2 w-20">
                    <option value="male">Man</option>
                    <option value="female">Kvinna</option>
                </select>

                <select class="player-tee border rounded p-2 w-20">
                    <option value="yellow">Gul</option>
                    <option value="blue">Blå</option>
                    <option value="red">Röd</option>
                </select>
                <input type="number" min="0" max="54" placeholder="HCP"
                    class="player-handicap border rounded p-2 w-20" />
            </div>
        </div>

        <button onclick="addPlayer()" id="addPlayerBtn"
            class="mt-3 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Lägg till spelare
        </button>

        <button onclick="removePlayer()" id="removePlayerBtn"
            class="mt-3 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Ta bort spelare
        </button>

        <!-- Player Inputs Teams-->
        <div id="player-form-teams" class="player-form space-y-2">
            <p>
                Team 1:
            </p>
            <div class="player-entry flex flex-wrap">
                <input type="text" placeholder="Player 1" class="player-name w-full border rounded p-2" />

                <select class="player-gender border rounded p-2 w-20">
                    <option value="male">Man</option>
                    <option value="female">Kvinna</option>
                </select>

                <select class="player-tee border rounded p-2 w-20">
                    <option value="yellow">Gul</option>
                    <option value="blue">Blå</option>
                    <option value="red">Röd</option>
                </select>

                <input type="number" min="0" max="54" placeholder="HCP"
                    class="player-handicap border rounded p-2 w-20" />
            </div>

            <div class="player-entry flex flex-wrap">
                <input type="text" placeholder="Player 2" class="player-name w-full border rounded p-2" />

                <select class="player-gender border rounded p-2 w-20">
                    <option value="male">Man</option>
                    <option value="female">Kvinna</option>
                </select>

                <select class="player-tee border rounded p-2 w-20">
                    <option value="yellow">Gul</option>
                    <option value="blue">Blå</option>
                    <option value="red">Röd</option>
                </select>
                <input type="number" min="0" max="54" placeholder="HCP"
                    class="player-handicap border rounded p-2 w-20" />
            </div>

            <p>
                Team 2:
            </p>

            <div class="player-entry flex flex-wrap">
                <input type="text" placeholder="Player 1" class="player-name w-full border rounded p-2" />

                <select class="player-gender border rounded p-2 w-20">
                    <option value="male">Man</option>
                    <option value="female">Kvinna</option>
                </select>

                <select class="player-tee border rounded p-2 w-20">
                    <option value="yellow">Gul</option>
                    <option value="blue">Blå</option>
                    <option value="red">Röd</option>
                </select>

                <input type="number" min="0" max="54" placeholder="HCP"
                    class="player-handicap border rounded p-2 w-20" />
            </div>

            <div class="player-entry flex flex-wrap">
                <input type="text" placeholder="Player 2" class="player-name w-full border rounded p-2" />

                <select class="player-gender border rounded p-2 w-20">
                    <option value="male">Man</option>
                    <option value="female">Kvinna</option>
                </select>

                <select class="player-tee border rounded p-2 w-20">
                    <option value="yellow">Gul</option>
                    <option value="blue">Blå</option>
                    <option value="red">Röd</option>
                </select>
                <input type="number" min="0" max="54" placeholder="HCP"
                    class="player-handicap border rounded p-2 w-20" />
            </div>
        </div>

        <button onclick="startGame()" id="startGameBtn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Start
            Game</button>

        <button onclick="startGameTeams()" id="startGameTeamsBtn" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Start
            Game</button>


    </div>

    <script src="js/storage.js"></script>
    <script src="js/handicap.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Run once on page load to show default
        updateGameDescription();
    </script>

</body>

</html>
